<div class="col-sm-6 col-sm-offset-3">

	<!-- Show only if not logged on -->
	<div class="notLogged" ng-show="!auth.isLogged">
		<div class="front-welcome-text">
			<h1 class="text-center">Welcome to Meta Aggregator</h1>
		</div>
		<hr>

		<div class="well col-md-offset-4 col-md-4">
			<!-- Registeration Form -->
			<form class="fmRegister" name="fmRegister" novalidate method="post" ng-submit="register()">
				<div class="form-group">
					<input type="text" class="form-control input-lg" name="username" placeholder="Username" ng-model="user.username" ng-required="true">
					<input type="password" class="form-control input-lg" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
					<input type="password" class="form-control input-lg" name="password1" placeholder="Confirm Password" ng-model="user.passwordConfirmation" ng-required="true">
				</div>
    	 
				<div class="form-group">
					<div class="text-center">
						<!-- Form will be invalid unless the input box has content only then will the Button become active-->
						<button type="submit" class="btn btn-primary btn-lg" ng-disabled="fmRegister.$invalid">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Show only if logged on -->
	<div class="logged" ng-show="auth.isLogged">
		<div class="front-welcome-text">
			<h1 class="text-center">Welcome to Meta Aggregator</h1>
		</div>
	</div>

</div>
