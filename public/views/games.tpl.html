<div class="container" ng-controller="GameCtrl">
	<div class="row">
		<div class="col-md-8">
			<h1><span class="glyphicon glyphicon-list"></span> Games</h1>
			<div class="row">
				<div class="col-md-12 game-item" ng-repeat="game in games">
					<h4>
						<a href="{{game.link}}" target="_blank">{{game.name}}</a>
						<span class="glyphicon glyphicon-remove" ng-click="deleteGame(game)"></span>
					</h4>
					<h4>{{game.desc}}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
