<!DOCTYPE html>
<html lang="en" ng-app="metaApp">
<head>
<title>Meta Aggregator</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="IT 354,Advanced,Web,Development" />
<meta name="author" content="Alex Shaw <alex.shaw.as@gmail.com>, Kevin" />
<meta name="description" content="IT 354 Project" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/colorpicker.css" />
<link rel="stylesheet" type="text/css" href="/css/OpenSansCondensed.css" />
<link rel="stylesheet" type="text/css" href="/css/Rancho.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="/">Meta Aggregator</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-show="auth.isLogged"><a href="#/games">Games</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="auth.isLogged"><a href="#/logout">Logout</a></li>
					<li ng-if="!auth.isLogged"><a href="#/login">Login</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div ng-view></div>

	<div class=row>
		<div class="col-md-offset-3 col-md-6 col-sm-12">

			<div flash-alert="success" active-class="in alert" class="fade alert" duration="3500">
				<!-- Manually hide the alert with `hide()` -->
				<button type="button" class="close" ng-click="hide()">&times;</button>
				<strong class="alert-heading">Success!</strong>
				<span class="alert-message">{{flash.message}}</span>
			</div>

			<div flash-alert="error" active-class="in alert" class="alert fade" duration="3500">
				<!-- Manually hide the alert with `hide()` -->
				<button type="button" class="close" ng-click="hide()">&times;</button>
				<strong class="alert-heading">Error!</strong>
				<span class="alert-message">{{flash.message}}</span>
			</div>

			<div flash-alert="info" active-class="in alert" class="alert fade" duration="3500">
				<!-- Manually hide the alert with `hide()` -->
				<button type="button" class="close" ng-click="hide()">&times;</button>
				<strong class="alert-heading">Info!</strong>
				<span class="alert-message">{{flash.message}}</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-route.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap-colorpicker-module.js"></script>
	<script type="text/javascript" src="/js/angular-flash.js"></script>
	<script type="text/javascript" src="/js/flash-alert-directive.js"></script>
	<script type="text/javascript" src="/js/flash-service.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
